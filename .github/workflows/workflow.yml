name: Java CI/CD with Maven

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Continuous Integration
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          server-id: github
          settings-path: ${{ github.workspace }}
          distribution: "temurin"
          cache: maven
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

      # 2. Continuous Testing
      - name: Build & Run Test
        run: |
          mvn -B package --file pom.xml
          mvn test --batch-mode --fail-at-end
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: "**/target/surefire-reports/TEST-*.xml"
          include_passed: true
          annotate_notice: true
          detailed_summary: true

      # 3. Continuous Inspection
      - name: SonarCloud Inspection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=w-zrd -Dsonar.projectKey=W-zrd_MKPL-Final-Test -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml